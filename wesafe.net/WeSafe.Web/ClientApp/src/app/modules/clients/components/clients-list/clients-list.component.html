<div class="container">
    <h2 class="my-4">Clients</h2>
    <div class="table-responsive-md">
        <table class="table table-sm my-3">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Contract number</th>
                <th scope="col">Activated</th>
                <th scope="col">Created at</th>
                <th scope="col">Active</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let client of rows">
                <td><a [routerLink]="[client.id]">{{client.name}}</a></td>
                <td>{{client.phone}}</td>
                <td>{{client.contractNumber}}</td>
                <td>{{client.token ? 'Yes' : 'No'}}</td>
                <td>{{client.createdAt | date:'shortDate'}}</td>
                <td>{{client.isActive ? 'Yes' : 'No'}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <mat-paginator [length]="page.total"
                   [pageSize]="page.size"
                   [pageSizeOptions]="pageSizeOptions"
                   (page)="loadPage($event)">
    </mat-paginator>
</div>
