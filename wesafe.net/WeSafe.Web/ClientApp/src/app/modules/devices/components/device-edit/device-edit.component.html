<div class="container">
    <h2 class="my-4">Device</h2>
    <app-device-form [device]="device" [create]="false" (saved)="save($event)" (cancelled)="cancel()" (deactivated)="deactivate($event)" (resetAuth)="resetAuth($event)"></app-device-form>
    <div class="alert alert-danger" role="alert" *ngIf="error">
        {{error}}
    </div>
</div>
