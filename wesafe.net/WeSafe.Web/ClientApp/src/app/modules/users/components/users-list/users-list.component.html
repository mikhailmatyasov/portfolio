<div class="container-fluid">
    <h2 class="my-4">Users</h2>
    <div class="row">
        <div class="col">
            <a routerLink="create" class="btn btn-outline-secondary">Add user</a>
        </div>
    </div>
    <div class="table-responsive-md">
        <table class="table table-sm my-3">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Login</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Active</th>
                <th scope="col">Unlock</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of rows">
                    <td><a [routerLink]="[user.id]">{{user.displayName}}</a></td>
                    <td>{{user.userName}}</td>
                    <td>{{user.phone}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.roleName}}</td>
                    <td>
                        <span class="badge badge-success" *ngIf="user.isActive">Active</span>
                        <span class="badge badge-danger" *ngIf="!user.isActive">Inactive</span>
                    </td>
                    <td>
                        <span  *ngIf="user.roleName !='Administrators'">
                            <button class="btn btn-primary btn-sm" id="editItem" (click)="unlockUser(user.id)"  *ngIf="user.isLocked"> Unlock </button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <mat-paginator [length]="page.total"
                   [pageSize]="page.size"
                   [pageSizeOptions]="pageSizeOptions"
                   (page)="loadPage($event)">
    </mat-paginator>
</div>
