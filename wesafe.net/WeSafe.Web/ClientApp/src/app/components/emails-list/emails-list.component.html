<div class="container">
    <h2 class="my-4">Emails</h2>
    <div class="row">
        <div class="col" *ngIf="!adding">
            <button class="btn btn-outline-secondary" (click)="addEmail()">Add email</button>
        </div>
    </div>
    <div *ngIf="adding">
        <div class="my-4">
            <input type="text"
                   #email="ngModel"
                   [(ngModel)]="addedEmail.mailAddress"
                   class="form-control col-sm-2"
                   name="email"
                   placeholder="Email"
                   [required]="true"
                   [class.is-invalid]="email.invalid && (email.dirty || email.touched)">

            <button class="btn btn-link btn-sm" (click)="save()" [disabled]="!addedEmail.mailAddress">Add</button>
            <button class="btn btn-link btn-sm" (click)="cancel()">Cancel</button>
        </div>
    </div>
    <div class="table-responsive-md">
        <table class="table table-sm my-3">
            <thead>
            <tr>
                <th scope="col">Email</th>
                <th scope="col">Notify server exception</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let email of emails">
                    <td>{{email.mailAddress}}</td>
                    <td>
                        <input type="checkbox"
                               [checked]="email.notifyServerException"
                               (change)="changeNotifyServerException(email.id)" />
                    </td>
                    <td>
                        <div class="icon-btn" (click)="deleteEmail(email.id)">
                            <app-icon-trash></app-icon-trash>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
