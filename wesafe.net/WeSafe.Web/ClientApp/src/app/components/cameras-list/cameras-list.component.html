<div>
    <div class="d-flex justify-content-between camera-item align-items-stretch">
        <div class="d-flex align-items-center">
            <img src="\assets\images\camera-icon.png" />
            <span style="margin-left: 12px">Cameras</span>
        </div>
    </div>

    <mat-tab-group>
        <mat-tab label="Active">
            <app-active-cameras [deviceId]="deviceId"></app-active-cameras>
        </mat-tab>
        <mat-tab label="Detected">
            <app-detected-cameras [deviceId]="deviceId"></app-detected-cameras>
        </mat-tab>
    </mat-tab-group>
</div>
