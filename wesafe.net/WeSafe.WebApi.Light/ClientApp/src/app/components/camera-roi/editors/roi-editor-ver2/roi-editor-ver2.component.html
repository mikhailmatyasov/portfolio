<div class="d-sm-flex" *ngIf="!adding">
    <div class="area-list flex-grow-1 mb-4" *ngIf="roi.areas.length">
        <div class="d-flex area-list__item" *ngFor="let area of roi.areas">
            <div class="d-sm-flex flex-grow-1 align-items-center">
                <div class="area-list__item-name">{{area.name}}</div>
                <div class="area-list__item-type">{{getAreaTypeName(area)}} area</div>
            </div>
            <div class="d-flex align-items-center">
                <div class="icon-btn icon-btn_blue" (click)="editArea(area)">
                    <app-icon-pencil></app-icon-pencil>
                </div>
                <div class="icon-btn icon-btn_red" (click)="deleteArea(area)">
                    <app-icon-trash></app-icon-trash>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-grow-1 right-pane mb-4">
        <button type="button" class="btn ml-2" [disabled]="editing" (click)="addArea()">
            Add new ROI
        </button>
    </div>
</div>
<div class="mb-4 area-buttons" *ngIf="adding">
    <button type="button" class="btn btn-primary mr-2" (click)="submit()">Submit</button>
    <button type="button" class="btn btn-danger" (click)="close()">Cancel</button>
</div>
<div>
    <div id="canvas" #canvas></div>
</div>

<ng-container *ngIf="editing && !adding">
    <div class="my-1">
        <input type="text" [(ngModel)]="area.name" class="form-control" name="name">
    </div>
    <div class="mt-4">
        <button type="button" class="btn btn-primary mr-2 mb-2" (click)="closeEdit()">Close</button>
        <button type="button" class="btn btn-danger mb-2" (click)="deleteArea(area)">Remove</button>
    </div>
</ng-container>
<div class="mt-4" *ngIf="!editing">
    <div class="mb-2">
        <button type="button" class="btn btn-primary mr-2 mb-2" (click)="onSave()">Save</button>
        <button type="button" class="btn btn-outline-dark mb-2" (click)="onCancel()">Cancel</button>
    </div>
</div>
